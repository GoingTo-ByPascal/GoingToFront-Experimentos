<div class="container">
  <div class="item" *ngFor="let item of this.countries | slice: 0:3">
    <div class="box">
      <img [src]="item.image" />
      <div class="overlay">
        <div class="content">
          <h2 (click)="redirectTo('locate', item.locatable.id)">
            {{ item.fullName }}
          </h2>
        </div>
        <div class="icons">
          <mat-icon
            class="notFavorite"
            (click)="toAssingFavorite(item.locatable.id)"
            *ngIf="item.isFavorite != true"
            >favorite</mat-icon
          >
          <mat-icon
            class="favorite"
            (click)="toAssingFavorite(item.locatable.id)"
            *ngIf="item.isFavorite == true"
            >favorite</mat-icon
          >
          <mat-icon>share</mat-icon>
        </div>
      </div>
    </div>
  </div>

  <div class="item" *ngFor="let item of this.cities | slice: 0:3">

      <img [src]="item.image" />
      <div class="overlay">

            {{ item.name }}
          </h2>
        </div>

            *ngIf="item.isFavorite == true"
            >favorite</mat-icon
          >
          <mat-icon>share</mat-icon>
        </div>
      </div>
    </div>
  </div>

  <div class="item" *ngFor="let item of this.places | slice: 0:3">
    <div class="box">
      <img [src]="item.image" />
      <div class="overlay">
        <div class="content">
          <h2 (click)="redirectTo('locate', item.locatable.id)">
            {{ item.name }}
          </h2>
        </div>
        <div class="icons">
          <mat-icon
            class="notFavorite"

          <mat-icon
            class="favorite"

            *ngIf="item.isFavorite == true"

          <mat-icon>share</mat-icon>
        </div>
      </div>
    </div>
  </div>
</div>
