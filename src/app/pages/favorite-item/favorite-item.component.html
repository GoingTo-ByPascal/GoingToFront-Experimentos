<div class="title">
  <h1>My favorites</h1>
</div>
<div class="main">
  <div class="favorite-item" [class.mat-elevation-z8]="isActive" *ngFor="let favorite of this.favorite">
    <div class="item">
      <div class="imagen">
        <img
          [src]="favorite.locatableImages.length > 0 ? (favorite.locatableImages[0]!.url): 'https://i.imgur.com/hVI4QTw.jpg'">
      </div>
      <div class="info">
        <div class="name">
          <h1>{{favorite.name}}</h1>
        </div>
        <div class="description">
          <p>{{favorite.description}}</p>
        </div>
      </div>
      <div class="menu">
        <mat-icon [matMenuTriggerFor]="menu">more_vert</mat-icon>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="deleteFavorite(favorite.id)">Eliminar</button>
          <button mat-menu-item (click)="redirectTo('locate', favorite.id)">Ver</button>
        </mat-menu>
      </div>
    </div>
  </div>
</div>
