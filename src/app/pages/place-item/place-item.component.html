<div class="item" *ngFor="let item of this.countries | slice: 0: 3;">
  <div class="box" (click)="redirectTo('locate',item.locatable.id)">
    <img
      [src]="item.image">
  </div>
  <div class="icons">
    <mat-icon>favorite</mat-icon>
    <mat-icon>share</mat-icon>
  </div>
  <div class="content">
    <h1>{{item.fullName}}</h1>
  </div>
</div>
