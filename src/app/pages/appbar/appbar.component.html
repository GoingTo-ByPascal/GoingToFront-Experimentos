<div class="appbar">
  <div class="logo">
    <img src="assets/imgs/logo/logo.png" [routerLink]="['home']" />
  </div>
  <div class="menu">
    <ul>
      <li class="menu" [routerLink]="['home']">
        <p>Home</p>
      </li>
      <li class="menu" [routerLink]="['search']">
        <p id="search">Search</p>
      </li>
      <li class="menu" [routerLink]="['explore']">
        <p>Explore</p>
      </li>

      <li class="menu dropdown">
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenu2"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="true"
          >
            <fa-icon [icon]="faCoffee"></fa-icon>
          </button>
          <div
            class="dropdown-menu dropdown-menu-right"
            aria-labelledby="dropdownMenu2"
            x-placement="bottom-end"
            style="
              position: absolute;
              transform: translate3d(-324px, 49px, 0px);
              top: 0px;
              left: 0px;
              will-change: transform;
            "
          >
            <div class="content">
              <app-profile></app-profile>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
<div class="second-appbar">
  <button mat-button (click)="activeLeftSideNav()">
    <mat-icon>menu</mat-icon>
  </button>
</div>
